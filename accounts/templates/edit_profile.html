<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Edit Profile</h2>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <!-- Portal Switch Buttons -->
                <div class="mb-4">
                    <h4>Switch Portal Type</h4>
                    <form method="post" class="mb-3">
                        {% csrf_token %}
                        {% if is_buddy %}
                            <input type="hidden" name="action" value="switch_to_organizer">
                            <button type="submit" class="btn btn-warning">Switch to Group Organizer</button>
                        {% else %}
                            <input type="hidden" name="action" value="switch_to_buddy">
                            <button type="submit" class="btn btn-warning">Switch to Buddy Finder</button>
                        {% endif %}
                    </form>
                </div>

                <!-- Profile Edit Form -->
                {% if form %}
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="action" value="update_profile">
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                {% endif %}

                <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
