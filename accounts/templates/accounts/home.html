{% extends 'accounts/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4 mb-4">Welcome to Fitness Buddy</h1>
        <p class="lead mb-4">Find your perfect workout partner or organize fitness groups</p>
        {% if not user.is_authenticated %}
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg d-block mb-3">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-success btn-lg d-block">Sign Up</a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
