<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Buddy - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .filter-section {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .filter-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .filter-button {
            margin-top: 10px;
            width: 100%;
        }
        .buddy-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }
        .buddy-picture {
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Fitness Buddy</a>
            {% if user.is_authenticated %}
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                {% if user.is_group_organizer %}  <!-- assuming you have this relation -->
                    <a class="nav-link" href="{% url 'group_portal:my_profile' %}">My Profile</a>
                {% else %}
                    <a class="nav-link" href="{% url 'my_profile' %}">My Profile</a>
                {% endif %} <!-- Add this line -->
            </div>
            {% endif %}
        </div>
    </nav>

    {% comment %} {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %} {% endcomment %}

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
